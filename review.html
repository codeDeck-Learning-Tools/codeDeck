  <script>
    /**
     * Be sure they are logged in
     */
    var user = localStorage.getItem('user');

    try {
      user = JSON.parse(user);
    } catch (e) {
      //Handle error
    }

    if (!user || !user.email) {
      localStorage.setItem('alert', JSON.stringify({
        'type': 'error',
        'title': 'Login Error',
        'text': 'You must be logged in to view this page.'
      }));

      document.location = 'sign.html';
    }
  </script>
