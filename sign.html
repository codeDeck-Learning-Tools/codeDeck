<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <title>codeDeck Sign-On</title>
</head>

<body>
  <div class="container">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">codeDeck</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Our Story</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="sign.html">Sign On</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

    <div class="row">
      <div class="col-lg-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Authentication Details</strong></h3>
          </div>

          <div class="panel-body">
            <form>

              <div>
                <label for="first-name">First Name: </label>
                <input id="first-name" class="form-control" type="text" spellcheck="false" required>
              </div>

              <div>
                <label for="last-name">Last Name: </label>
                <input id="last-name" class="form-control" type="text" spellcheck="false" required>
              </div>

              <div>
                <label for="email">Email: </label>
                <input id="email" class="form-control" type="text" spellcheck="false" required>
              </div>

              <br>

              <!-- If Authenticated, go to deck.html -->
              <div>
                <button class="btn btn-primary" type="submit" id="submit-info">Submit</button>
              </div>

              <!-- Float Left in CSS, side by side sign in buttons -->

              <div>
                <button class="btn btn-primary" type="google" id="submit-info">Google Sign Placeholder</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

</body>

</html>
